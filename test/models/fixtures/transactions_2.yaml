  utc: 2018-06-19
  note: cashing out 2 ETH
  # Not a new lot - these ETH are already in a lot
  credits:
    - 2 ETH assets:exchanges:binance
  trades:
    - -2 ETH @ 500 USD
- account: assets:banks:checking
  utc: 2018-06-20
  note: sending cash to bank
  credits:
    - 1000 USD assets:exchanges:coinbase
